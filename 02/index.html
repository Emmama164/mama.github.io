<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>折扣碼列表</title>
<style>
  body {
    font-family: 'Noto Sans', sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    margin-top: 40px;
    color: #ff3d3d;
    font-size: 28px;
  }

  /* 中間折扣碼區 */
  .discount-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 40px 20px;
  }
  .discount-card {
    background: #fff4f0;
    border-radius: 12px;
    padding: 20px;
    width: 220px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .discount-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }
  .discount-title {
    font-size: 16px;
    font-weight: 700;
    color: #333;
    margin-bottom: 8px;
  }
  .discount-code {
    font-size: 20px;
    font-weight: 800;
    color: #ff3d3d;
    margin-bottom: 12px;
    word-break: break-word;
  }
  .discount-btn {
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 700;
    background: linear-gradient(135deg,#ff7a18,#ff3d3d);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.2s;
  }
  .discount-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(255,61,61,0.4);
  }
  .discount-btn:active {
    transform: scale(0.95);
  }

  /* Toast 提示 */
  #copy-toast {
    visibility: hidden;
    min-width: 180px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 12px;
    position: fixed;
    z-index: 9999;
    bottom: 30px;
    right: 30px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.5s, visibility 0.5s;
  }
  #copy-toast.show {
    visibility: visible;
    opacity: 1;
  }

  /* 最下面社群/優惠按鈕 */
  .footer {
    margin: 50px 0 30px 0;
    font-size: 14px;
    color: #555;
  }
  .footer a {
    color: #555;
    text-decoration: none;
    margin: 0 12px;
  }
  .footer a:hover {
    text-decoration: underline;
  }

  /* 響應式手機 */
  @media (max-width: 600px) {
    .discount-card {
      width: 90%;
    }
  }
</style>
</head>
<body>

<h1>折扣碼專區</h1>

<div class="discount-container">
  <div class="discount-card">
    <div class="discount-title">首購折扣</div>
    <div class="discount-code">WELCOME10</div>
    <button class="discount-btn" onclick="copyAndGo('WELCOME10','https://shopee.tw/product1')">複製 & 前往購買</button>
  </div>

  <div class="discount-card">
    <div class="discount-title">滿額折扣</div>
    <div class="discount-code">SAVE20</div>
    <button class="discount-btn" onclick="copyAndGo('SAVE20','https://shopee.tw/product2')">複製 & 前往購買</button>
  </div>

  <div class="discount-card">
    <div class="discount-title">限定優惠</div>
    <div class="discount-code">LIMITED30</div>
    <button class="discount-btn" onclick="copyAndGo('LIMITED30','https://shopee.tw/product3')">複製 & 前往購買</button>
  </div>

  <div class="discount-card">
    <div class="discount-title">會員專屬</div>
    <div class="discount-code">VIP50</div>
    <button class="discount-btn" onclick="copyAndGo('VIP50','https://shopee.tw/product4')">複製 & 前往購買</button>
  </div>
</div>

<!-- 最下面社群 / 優惠按鈕 -->
<div class="footer">
  <a href="https://shopee.tw/m/mid-month-sale#all" target="_blank">蝦皮優惠</a> | 
  <a href="https://line.me/R/ti/p/@yourlineid" target="_blank">加入 Line 社群</a>
</div>

<div id="copy-toast">折扣碼已複製！</div>

<script>
function copyAndGo(code, url) {
  const input = document.createElement('input');
  input.value = code;
  document.body.appendChild(input);
  input.select();
  input.setSelectionRange(0, 99999);
  document.execCommand('copy');
  document.body.removeChild(input);

  const toast = document.getElementById('copy-toast');
  toast.classList.add('show');
  setTimeout(() => { toast.classList.remove('show'); }, 2000);

  window.location.href = url;
}
</script>

</body>
</html>
