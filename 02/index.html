<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mama折扣碼專區</title>
<style>
  body {
    font-family: 'Noto Sans', sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    margin-top: 40px;
    color: #ff3d3d;
    font-size: 28px;
  }

  .discount-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 40px 20px;
  }
  .discount-card {
    background: #fff4f0;
    border-radius: 12px;
    padding: 20px;
    width: 220px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .discount-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }
  .discount-title {
    font-size: 16px;
    font-weight: 700;
    color: #333;
    margin-bottom: 12px;
  }
  .discount-btn {
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 700;
    background: linear-gradient(135deg,#ff7a18,#ff3d3d);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.2s;
    position: relative;
  }
  .discount-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(255,61,61,0.4);
  }
  .discount-btn:active {
    transform: scale(0.95);
  }

  /* Hover 提示 */
  .discount-btn[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 6px 10px;
    font-size: 12px;
    border-radius: 6px;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0.9;
    z-index: 999;
  }

  #copy-toast {
    visibility: hidden;
    min-width: 180px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 12px;
    position: fixed;
    z-index: 9999;
    bottom: 30px;
    right: 30px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.5s, visibility 0.5s;
  }
  #copy-toast.show {
    visibility: visible;
    opacity: 1;
  }

  .footer {
    margin: 50px 0 30px 0;
    font-size: 14px;
    color: #555;
  }
  .footer a {
    color: #555;
    text-decoration: none;
    margin: 0 12px;
  }
  .footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .discount-card {
      width: 90%;
    }
  }
</style>
</head>
<body>

<h1>折扣碼專區</h1>

<div class="discount-container" id="discount-container">
  <!-- 折扣碼卡片將自動生成 -->
</div>

<div class="footer">
  <a href="https://s.shopee.tw/20pgQe0VgT">加入蝦皮VIP</a> | 
  <a href="https://l.threads.com/?u=https%3A%2F%2Fline.me%2Fti%2Fg2%2FfiVyHkr5AAanaSMvmLmEYcqCCptU17nL0rVApg%3Futm_source&e=AT3FEvgmBDAgj4jZ6Zq85Zrp9oIXZ1eLvRcVZ20pL-6ZxZkiVhgt5jrR4ARpO5VJjn6dCqE-Weto6J4qzkCrLT1cD3_81vqvVn-8kdZZFkI156aNoHVMt_vEgL0Ljktp-IaiikzD1y0">加入 Line 社群</a>
</div>

<div id="copy-toast">折扣碼已複製！</div>

<script>
  const discountData = [
    { title: "酷棚 899-80", code: "Y26CNY80", url: "https://mc.tw.coupang.com/ssr/desktop/discount-coupon" },
    { title: "酷澎 2500-300 wow會員限定", code: "Y26WOW300", url: "https://mc.tw.coupang.com/ssr/desktop/discount-coupon" },
    { title: "酷澎 800-200 首購限定", code: "FEBNC2001", url: "https://mc.tw.coupang.com/ssr/desktop/discount-coupon" },
    { title: "會員專屬", code: "VIP50", url: "https://shopee.tw/product4" },
    { title: "週末特惠", code: "WEEKEND15", url: "https://shopee.tw/product5" }
  ];

  const container = document.getElementById('discount-container');

  // 自動生成卡片，但不顯示折扣碼
  discountData.forEach(item => {
    const card = document.createElement('div');
    card.className = 'discount-card';
    card.innerHTML = `
      <div class="discount-title">${item.title}</div>
      <button class="discount-btn" title="點擊即可自動複製折扣碼" onclick="copyAndGo('${item.code}','${item.url}')">
        複製折扣碼 & 前往購買
      </button>
    `;
    container.appendChild(card);
  });

  function copyAndGo(code, url) {
    const input = document.createElement('input');
    input.value = code;
    document.body.appendChild(input);
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand('copy');
    document.body.removeChild(input);

    const toast = document.getElementById('copy-toast');
    toast.classList.add('show');
    setTimeout(() => { toast.classList.remove('show'); }, 2000);

    window.location.href = url;
  }
</script>

</body>
</html>
